<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Información">
		
		<link rel="stylesheet" href="estilos.css">
		
		<title>Título de la página web</title>
		
	</head>
	<body>
		<h1>Lista ordenada</h1>
		<ol>
			<li>Elemento 1</li>
			<li id="medio">Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<h2>Lista desordenada</h2>
		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
		
		<h3>Lista definitoria</h3>
		<dl>
			<dt>Elemento definido 1</dt>
				<dd>Definición 1</dd>
			<div id="dtUnida">
				<dt>Elemento definido 2</dt>
					<dd>Definición 2</dd>
				<dt>Elemento definido 3</dt>
					<dd>Definición 3</dd>
			</div>
		</dl>
		
		<p>Nuevo párrafo con <span id="cambio">cambios</span> en <span id="cambio2">alguna palabra.</span></p>
	</body>
</html>
